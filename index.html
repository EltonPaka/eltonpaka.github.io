<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
	<script src="amazon-cognito-identity.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="myBtn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
	
	<script>
		document.getElementById("myBtn").addEventListener("click", function(){
		console.log('test successful');

		var url = 'https://app.auth.eu-west-1.amazoncognito.com/login'; 
		var params = "redirect_uri=https://dyxfvx1zfd.execute-api.eu-west-1.amazonaws.com/test&response_type=code&client_id=2bshh1369e6l4ce8pumos3l8am"

		var http = new XMLHttpRequest();
		http.onreadystatechange = function() { // listen for state changes
  			if (http.readyState == 4 && http.status == 200) { // when completed we can move away
    			window.location = url+'?'+params;
  			}
		}


		http.open('GET', 'https://cors-anywhere.herokuapp.com/'+url+'?'+params, true);
		http.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
		http.send();
		console.log('calling api gateway');
		  
	});

	</script>
  </body>
</html>
